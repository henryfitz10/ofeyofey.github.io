<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-sm-12">
                <button id="login" type="button" class="btn btn-primary btn-lg btn-block">Log In</button>
            </section>
        </div>

        <div class="row">
            <section class="col-sm-12" id="login-modal">
                <div id="loginsection">
                    <form action="customerlist.html">
                        <div id="username">
                        <label for="user" class="form-label">User Name :</label>
                        <input id="user" type="text" name="user" placeholder="Username">
                        </div>
                        <div id="password">
                        <label for="pass" class="form-label">Password :</label>
                        <input id="pass" type="text" name="pass" placeholder="Password">
                        </div>
                        <div id="submitbtn">
                        <input type="submit" href="customerlist.html" name="login" class="btn btn-primary btn-lg" value="Log In">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
